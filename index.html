<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>BMR - TDEE - calorie Counter </title>
  </head>
  <body>
    <main>
      <h1>Calorie Counter</h1>
      <div class="container">
        <form id="calorie-counter">
          <fieldset class="bmr-info">
          <label>Weight</label>
          <input type="number"
          min="0"
          max="400"
          id="weight"
          placeholder="Weight"
          required/>
          <label>Height</label>
          <input type="number"
          min="0"
          max="250"
          id="height"
          placeholder="Cm"
          required
            />
            <label>Age</label>
          <input type="number"
          min="12"
          max="120"
          id="age"
          placeholder="Age"
          required
            />
            </fieldset>
            <fieldset class="gender-option">
          <legend>Select your gender</legend>
            <div class="radio-option">
              <input type="radio" id="male" name="gender" value="male" required />
              <label class="gender-options" for="male">M</label>
              <input type="radio" id="female" name="gender" value="female"  required />
              <label class="gender-options" for="female">F</label>
    
  </div>
</fieldset>





<fieldset class="activity-level">
  <legend>Select your activity level:</legend>

  <div class="radio-option">
    <input type="radio" id="sedentary" name="activity" value="1.2" required>
    <label for="sedentary">
      <h3>Sedentary</h3><br>
      <p>Little or no exercise. E.g., desk job, no workouts.</p>
    </label>
  </div>

  <div class="radio-option">
    <input type="radio" id="lightly-active" name="activity" value="1.375">
    <label for="lightly-active">
      <h3>Lightly Active</h3><br>
      <p>Light exercise 1-3 days/week. E.g., walking, casual cycling.</p>
    </label>
  </div>

  <div class="radio-option">
  <input type="radio" id="moderately-active" name="activity" value="1.55">
  <label for="moderately-active">
    <h3>Moderately Active </h3><br>
    <p>Moderate exercise 3–5 days/week. E.g., regular gym training.</p>
  </label>
</div>

<div class="radio-option">
  <input type="radio" id="very-active" name="activity" value="1.725">
  <label for="very-active">
    <h3>Very Active </h3><br>
    <p>Hard exercise 6–7 days/week. E.g., intense workouts or sports.</p>
  </label>
</div>

<div class="radio-option">
  <input type="radio" id="super-active" name="activity" value="1.9">
  <label for="super-active">
    <h3>Super Active </h3><br>
    <p>Very intense physical job or twice-daily training.</p>
  </label>
</div>

</fieldset>

<fieldset class="fitness-goal">
  <legend>Select your fitness goal</legend>
  <div class="radio-option">
  <input type="radio" id="bulk" name="fitness-goal" value="bulk">
  <label for="bulk">
    <h3>Bulk</h3>
  </label>
</div>
<div class="radio-option">
  <input type="radio" id="maintain" name="fitness-goal" value="maintain">
  <label for="maintain">
    <h3>Maintain</h3>
  </label>
  <div class="radio-option">
  <input type="radio" id="cut" name="fitness-goal" value="cut">
  <label for="cut">
    <h3>Cut</h3>
  </label>
</fieldset>
<h3 id="bmr-result"></h3>
          <fieldset id="breakfast">
            <legend>Breakfast</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="lunch">
            <legend>Lunch</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="dinner">
            <legend>Dinner</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="snacks">
            <legend>Snacks</legend>
            <div class="input-container"></div>
          </fieldset>
          <fieldset id="exercise">
            <legend>Exercise</legend>
            <div class="input-container"></div>
          </fieldset>
          <div class="controls">
            <span>
              <label for="entry-dropdown">Add food or exercise:</label>
              <select id="entry-dropdown" name="options">
                <option value="breakfast" selected>Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
                <option value="exercise">Exercise</option>
              </select>
              <button type="button" id="add-entry">Add Entry</button>
            </span>
          </div>
          <div>
            <button type="submit">
              Calculate Remaining Calories
            </button>
            <button type="button" id="clear">Clear</button>
          </div>
        </form>
        <div id="output" class="output hide"></div>
      </div>
    </main>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
